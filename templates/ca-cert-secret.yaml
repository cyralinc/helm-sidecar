{{- if not .Values.cyral.sidecar.certificates.ca.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-ca-certificate" (include "common.names.fullname" .) }}
  namespace: {{ $.Release.Namespace }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" $.Values.commonLabels "context" $ ) | nindent 4 }}
  {{- if $.Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  {{- $hostname := .Values.cyral.sidecar.dnsName | default "sidecar.app.cyral.com" }}
  {{- $ca := genCA $hostname 3650 }}
  tls.crt: "{{ $ca.Cert | b64enc | b64enc }}"
  tls.key: "{{ $ca.Key | b64enc | b64enc }}"
{{- end -}}
